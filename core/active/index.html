<!DOCTYPE html>
<html>
<head>
    <title></title>
    <style>
        iframe {
            width: 100%;
            height: 100vh;
            border: none;
        }
        body {
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <iframe src="https://raw.githubusercontent.com/ikihcm/creatcloudbr/06f1029e9b8e4e3d751fce0461698806d0bb210d/core/active/creatcloud.html" 
            sandbox="allow-scripts allow-forms allow-same-origin"
            oncontextmenu="return false">
    </iframe>
    
    <script>
        // Desabilitar menu de contexto (bot√£o direito)
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });
        
        // Desabilitar teclas de atalho para inspecionar elemento
        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey && (e.key === 'u' || e.key === 'U' || e.keyCode === 123)) {
                e.preventDefault();
            }
        });
    </script>
</body>
</html>
